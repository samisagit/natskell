name: Haskell CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main 

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.10.3'
        cabal-version: '3.2'

    - name: Cache
      uses: actions/cache@v3
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        sudo apt-get install -y hspec-discover
        cabal update --allow-newer=base
        cabal build --allow-newer=base --only-dependencies --enable-tests --enable-benchmarks
        docker pull nats:latest
    - name: Build
      run: cabal build --allow-newer=base --enable-tests --enable-benchmarks all
    - name: Run tests
      run: cabal test --test-show-details=direct --allow-newer=base all
