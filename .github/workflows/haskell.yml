name: Haskell CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main 

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
    - uses: cachix/cachix-action@v12
      with:
        name: samisagit-natskell
    - run: nix develop --command bash -c "make build-test"
    - run: nix develop --command bash -c "make lint"
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
    - uses: cachix/cachix-action@v12
      with:
        name: samisagit-natskell
    - run: nix develop --command bash -c "make build-test"
    - run: nix develop --command bash -c "make test"
  test-all:
    runs-on: ubuntu-latest
    environment: manual # this is a hack to make the job manual, since that enviroment has required approval protection
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
    - uses: cachix/cachix-action@v12
      with:
        name: samisagit-natskell
    - run: nix develop --command bash -c "make build-test"
    - run: nix develop --command bash -c "make test-all"
