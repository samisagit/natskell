name: GHC Matrix

on:
  workflow_call:

permissions:
  contents: read

jobs:
  cabal:
    name: ghc ${{ matrix.ghc }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ghc: ["8.0.2", "9.2.8", "9.4.8", "9.6.5", "9.8.2", "9.12.2"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: "latest"

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ matrix.ghc }}-${{ hashFiles('cabal.project', 'natskell.cabal') }}
          restore-keys: |
            ${{ runner.os }}-cabal-${{ matrix.ghc }}-

      - name: Update package index
        run: cabal update

      - name: Install hspec-discover
        run: |
          cabal install hspec-discover --installdir=$HOME/.cabal/bin --overwrite-policy=always
          echo "$HOME/.cabal/bin" >> $GITHUB_PATH

      - name: Build dependencies
        run: cabal build all --enable-tests --enable-benchmarks --only-dependencies

      - name: Test
        run: cabal test unit-test fuzz-test client-test --test-show-details=direct
