name: Package

on:
  workflow_call:

permissions:
  contents: read

jobs:
  package:
    name: package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: nix build .#sdist
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        path: 'result/*.tar.gz'
