exit_code: error_on_format
steps:
  - records:
      equals: "same_line"
      first_field: "indent 2"
      field_comment: 2
      deriving: 2
      via: "indent 2"
  - simple_align:
      cases: always
      top_level_patterns: always
      records: always
      multi_way_if: always
  - imports:
      align: global
      list_align: after_alias
      pad_module_names: true
      long_list_align: multiline
      empty_list_align: inherit
      list_padding: 4
      separate_lists: true
      space_surround: false
      post_qualify: false
      group_imports: true
      group_rules:
        - match: ".*"
          sub_group: "^[^.]+"
  - language_pragmas:
      style: vertical
      align: true
      remove_redundant: true
      language_prefix: LANGUAGE
  - tabs:
      spaces: 8
  - trailing_whitespace: {}

columns: 80
newline: native
cabal: true
