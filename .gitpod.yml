image:
  file: .gitpod.Dockerfile
tasks:
  - before: |
      mkdir -p ~/.ssh
      echo "$PRIVATE_KEY" | tr -d '\r' > ~/.ssh/gitpod_rsa
      chmod 600 ~/.ssh/gitpod_rsa
  - init: |
      source ~/.bashrc && source ~/.ghcup/env
      cabal update
      stack build --system-ghc
  - name: nvim
    command: |
      source ~/.bashrc && source ~/.ghcup/env
      nvim --headless +PlugInstall +qall
      export EDITOR=nvim
github:
  prebuilds:
    master: true
    branches: true
